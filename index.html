<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="header-div" class="grid-center">
      <h1>Tic-Tac-Toe</h1>
      <h1 id="newGame">New Game</h1>
    </div>
    <div id="gameBoard" class="grid-center">
      <div id="c0" class="slot grid-center"></div>
      <div id="c1" class="slot grid-center"></div>
      <div id="c2" class="slot grid-center"></div>
      <div id="c3" class="slot grid-center"></div>
      <div id="c4" class="slot grid-center"></div>
      <div id="c5" class="slot grid-center"></div>
      <div id="c6" class="slot grid-center"></div>
      <div id="c7" class="slot grid-center"></div>
      <div id="c8" class="slot grid-center"></div>
    </div>
    <h1 id="win_block"></h1>
  </body>
  <script src="script.js"></script>
</html>
